<div style="position: relative; ">

  <div style="position: absolute; left: 16px; width:48%; height:100%">
    <div style="position: relative; top: 8px; " >
         <div *ngIf="loadingChartUpstream" >
            <mat-spinner>loading...</mat-spinner>
         </div>
      <canvas  #upstream id="upstreamLine"   > {{chartLineUpstream}} </canvas> 
    </div>  
    <div style="position: relative;  bottom: 8px;  ">
      <canvas #upstreamdonut id="upstreamBar"  > {{chartBarUpstream}} </canvas> 
    </div> 
  </div>

  <div style="position: absolute; right: 16px; width:48%; height:100% ">
    <div style="position: relative; top: 8px;  " >
         <div *ngIf="loadingChartDownstream" >
            <mat-spinner>loading...</mat-spinner>
         </div>
      <canvas  #downstream id="downstreamLine"   >{{chartLineDownstream}}</canvas> 
    </div>  
    <div style="position: relative; bottom: 8px;  ">
      <canvas #downstreamdonut id="downstreamBar"   >{{chartBarDownstream}}</canvas> 
    </div> 
  </div>

</div>
